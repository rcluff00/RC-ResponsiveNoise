<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://ryancluff.com/cs4690/img/logs-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="
      flex
      justify-center
      flex-wrap
      content-between
      h-screen
      bg-slate-200
      p-4
    "
  >
    <form
      class="flex flex-col sm:flex-row w-full max-w-2xl lg:max-w-3xl mt-6"
      id="logForm"
    >
      <section
        class="
          w-full
          sm:w-1/3
          bg-gradient-to-br
          from-teal-500
          to-sky-500
          rounded-t
          sm:rounded-none sm:rounded-l-lg
          p-4
        "
      >
        <h3 class="font-header mb-2 text-xl font-bold text-white">
          Student Information
        </h3>
        <label class="block mb-1 font-semibold text-white" for="course"
          >Course</label
        >
        <select
          class="w-full bg-white px-3 py-2 rounded-full"
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
          <option value="cs4690">CS 4690</option>
          <option value="cs4660">CS 4660</option>
          <option value="cs3380">CS 3380</option>
        </select>

        <div class="uvu-id hidden">
          <label class="block mb-1 mt-3 font-semibold text-white" for="uvuId"
            >UVU ID</label
          >

          <input
            class="w-full bg-white py-2 px-3 rounded-full"
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            maxlength="8"
            pattern="[0-9]{0,8}"
            placeholder="10234567"
          />
        </div>
      </section>

      <section
        class="
          w-full
          sm:w-2/3
          bg-white
          rounded-b
          sm:rounded-none sm:rounded-r-lg
          p-4
        "
      >
        <div class="flex justify-between items-center">
          <h3
            class="font-header mb-2 text-xl font-bold text-teal-500"
            id="uvuIdDisplay"
            data-cy="uvuIdDisplay"
          >
            Student Logs <span id="uvuIdSpan"></span>
          </h3>
          <div
            id="tts"
            class="
              hidden
              p-2
              mr-2
              rounded-full
              bg-teal-500
              hover:bg-teal-600 hover:cursor-pointer
            "
          >
            <img
              class="w-4"
              src="https://ryancluff.com/cs4690/img/speaker-icon.png"
              alt=""
            />
          </div>
        </div>
        <div class="logs-div">
          <ul data-cy="logs" id="logsUl"></ul>
        </div>
        <label
          class="block mb-1 font-semibold text-slate-500"
          for="logBodyInput"
          >New Log
        </label>
        <div class="relative">
          <textarea
            class="w-full bg-slate-200 py-2 px-4 pr-10 rounded-[1.25rem] mb-4"
            id="logBodyInput"
            style="height: 75px"
            aria-label="add log textarea"
            data-cy="log_textarea"
          ></textarea>
          <div
            id="vtt"
            class="
              hidden
              absolute
              top-2
              right-2
              p-2
              rounded-full
              bg-sky-500
              text-white
              hover:bg-sky-600 hover:cursor-pointer
            "
          >
            <img
              class="w-4"
              src="https://ryancluff.com/cs4690/img/mic-icon.png"
              alt=""
            />
          </div>
        </div>

        <div class="inline-block relative">
          <div
            id="btnMask"
            class="absolute top-0 bottom-0 left-0 right-0"
          ></div>
          <button
            class="
              bg-gradient-to-br
              from-teal-500
              to-sky-500
              py-2
              px-4
              rounded-full
              text-white
              hover:from-teal-600 hover:to-sky-600
              disabled:from-slate-200
              disabled:to-slate-200
              disabled:text-slate-400
              transition
            "
            id="submit"
            type="submit"
            data-cy="add_log_btn"
            disabled
          >
            Add Log
          </button>
        </div>
      </section>
    </form>

    <div class="max-w-2xl lg:max-w-3xl hover:cursor-default group">
      <p class="text-slate-300 mb-2 transition group-hover:text-slate-400">
        <b>Sound)</b> An audio file is played when the "Add log" button is
        clicked. A different audio file is played if the button is disabled or
        not.
      </p>

      <p class="text-slate-300 mb-2 transition group-hover:text-slate-400">
        <b>Text to speech and Speech to text)</b> Buttons appear when a "Course"
        and "UVU Id" have been entered
      </p>
    </div>

    <audio id="errorMp3">
      <source
        src="https://ryancluff.com/cs4690/sounds/r2d2-scream.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio id="successMp3">
      <source
        src="https://ryancluff.com/cs4690/sounds/r2d2-success.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            header: 'Oswald',
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jql.js"></script>
    <script src="script.js"></script>
  </body>
</html>
